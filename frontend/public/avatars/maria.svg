<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Head background -->
  <circle cx="100" cy="100" r="95" fill="#FFE0CC"/>

  <!-- Hair long and flowing -->
  <path d="M 35 85 Q 30 50 100 35 Q 170 50 165 85" fill="#C8752A"/>

  <!-- Hair sides -->
  <path d="M 38 95 Q 35 130 45 160" stroke="#C8752A" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 162 95 Q 165 130 155 160" stroke="#C8752A" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- Hair shine -->
  <ellipse cx="75" cy="60" rx="18" ry="25" fill="#E89A47" opacity="0.7"/>
  <ellipse cx="125" cy="60" rx="18" ry="25" fill="#E89A47" opacity="0.7"/>

  <!-- Face -->
  <ellipse cx="100" cy="100" rx="48" ry="52" fill="#FFE0CC"/>

  <!-- Ears -->
  <ellipse cx="52" cy="98" rx="10" ry="16" fill="#F5CDB5"/>
  <ellipse cx="148" cy="98" rx="10" ry="16" fill="#F5CDB5"/>

  <!-- Eyes big and bright -->
  <circle cx="80" cy="92" r="7" fill="#5B3D2D"/>
  <circle cx="120" cy="92" r="7" fill="#5B3D2D"/>

  <!-- Eye shine large -->
  <circle cx="81" cy="89" r="3" fill="white"/>
  <circle cx="121" cy="89" r="3" fill="white"/>

  <!-- Eyebrows curved -->
  <path d="M 68 78 Q 80 73 92 78" stroke="#9B5A2A" stroke-width="2.2" fill="none" stroke-linecap="round"/>
  <path d="M 108 78 Q 120 73 132 78" stroke="#9B5A2A" stroke-width="2.2" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <path d="M 100 92 L 100 115" stroke="#E5C5B0" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Mouth bright smile -->
  <path d="M 75 140 Q 100 155 125 140" stroke="#D95D5D" stroke-width="2.8" fill="none" stroke-linecap="round"/>
  <path d="M 75 140 Q 100 148 125 140" stroke="#F5A3A3" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Cheeks rosy -->
  <ellipse cx="58" cy="110" rx="10" ry="7" fill="#FFB3A3" opacity="0.6"/>
  <ellipse cx="142" cy="110" rx="10" ry="7" fill="#FFB3A3" opacity="0.6"/>
</svg>
