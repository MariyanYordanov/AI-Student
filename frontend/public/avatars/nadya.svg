<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Head background -->
  <circle cx="100" cy="100" r="95" fill="#FFDCC4"/>

  <!-- Long flowing hair -->
  <path d="M 30 90 Q 20 50 100 30 Q 180 50 170 90" fill="#B8872D"/>

  <!-- Hair sides long -->
  <path d="M 32 98 Q 28 140 35 170 Q 38 175 42 170 Q 38 135 42 100" fill="#B8872D"/>
  <path d="M 168 98 Q 172 140 165 170 Q 162 175 158 170 Q 162 135 158 100" fill="#B8872D"/>

  <!-- Hair shine -->
  <ellipse cx="70" cy="55" rx="20" ry="28" fill="#D4A644" opacity="0.6"/>
  <ellipse cx="130" cy="55" rx="20" ry="28" fill="#D4A644" opacity="0.6"/>

  <!-- Face warm tone -->
  <ellipse cx="100" cy="100" rx="48" ry="53" fill="#FFDCC4"/>

  <!-- Ears -->
  <ellipse cx="52" cy="98" rx="11" ry="18" fill="#F5C5AD"/>
  <ellipse cx="148" cy="98" rx="11" ry="18" fill="#F5C5AD"/>

  <!-- Warm friendly eyes -->
  <circle cx="80" cy="90" r="6.5" fill="#4D3A25"/>
  <circle cx="120" cy="90" r="6.5" fill="#4D3A25"/>

  <!-- Warm eye shine -->
  <circle cx="81" cy="87" r="2.5" fill="white"/>
  <circle cx="121" cy="87" r="2.5" fill="white"/>

