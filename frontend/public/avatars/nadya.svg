  <path d="M 68 76 Q 80 71 92 76" stroke="#8B6914" stroke-width="2.2" fill="none" stroke-linecap="round"/>
  <path d="M 108 76 Q 120 71 132 76" stroke="#8B6914" stroke-width="2.2" fill="none" stroke-linecap="round"/>

  <!-- Soft nose -->
