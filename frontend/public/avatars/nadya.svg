  <!-- Rosy warm cheeks -->
  <ellipse cx="58" cy="108" rx="11" ry="8" fill="#F4A89F" opacity="0.7"/>
  <ellipse cx="142" cy="108" rx="11" ry="8" fill="#F4A89F" opacity="0.7"/>

  <!-- Soft face contour -->
  <ellipse cx="100" cy="155" rx="40" ry="15" fill="#F5CEBD" opacity="0.4"/>
