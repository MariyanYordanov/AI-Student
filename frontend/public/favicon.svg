<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#2563eb" opacity="0.1"/>

  <!-- Brain icon -->
  <g transform="translate(50, 50)">
    <!-- Left hemisphere -->
    <path d="M -8 -5 Q -15 -5 -15 2 Q -15 10 -8 12 Q -5 8 -5 0 Q -5 -5 -8 -5" fill="#2563eb" stroke="#1e40af" stroke-width="1.5"/>

    <!-- Right hemisphere -->
    <path d="M 8 -5 Q 15 -5 15 2 Q 15 10 8 12 Q 5 8 5 0 Q 5 -5 8 -5" fill="#2563eb" stroke="#1e40af" stroke-width="1.5"/>

    <!-- Center connection -->
    <ellipse cx="0" cy="2" rx="6" ry="8" fill="#3b82f6" stroke="#1e40af" stroke-width="1.5"/>

    <!-- Top curves (brain wrinkles) -->
    <path d="M -10 -3 Q -8 -6 -6 -3" fill="none" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 10 -3 Q 8 -6 6 -3" fill="none" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Learning indicator dots -->
    <circle cx="-4" cy="0" r="2" fill="#fbbf24"/>
    <circle cx="4" cy="0" r="2" fill="#fbbf24"/>
    <circle cx="0" cy="5" r="1.5" fill="#60a5fa"/>
  </g>
</svg>
